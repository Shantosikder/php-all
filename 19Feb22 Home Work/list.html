<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery.min.js"></script>
	<title>List</title>
</head>
<body>

	<h2>List frist or last:</h2>

	<ul>

		<li>Shanto</li>
		<li>Nabil</li>
		<li>Amzad</li>
		<li>Sourov</li>
		<li>Shupti</li>

	</ul>

	<script>
		$(document).ready(function(){

			$("li:last-child").css("background-color","yellow");
			$("li:first-child").css("background-color","red");

		})
	</script>
	
</body>
</html>
