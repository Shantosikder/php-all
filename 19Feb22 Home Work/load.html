<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>load</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>


	<h1>data will be show in text file</h1>
	<button id="btn1">Load</button>


	<script>

		$(document).ready(function(){
  			$("#btn1").click(function(){
  				$("h1").load("loadtxt.txt");
  			});
		});

	</script>
	
</body>
</html>
