<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery.min.js"></script>
	<title>jQuery - AJAX load() Method</title>

</head>
<body>

	<h1 class="h1txt">Data will be shown here from text file</h1>
	<button id="btn1">Load</button>

	<script>

		$(document).ready(function(){
			$('#btn1').click(function(){
				$('h1txt').load('mydata.txt');
			});
		});

	</script>

</body>
</html>
