<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery.min.js"></script>
	<title>list</title>
</head>
<body>

	<h1>List Of Name:</h1>

	<ul>
		<li>Shanto</li>
		<li>Rana</li>
		<li>Fehor</li>
		<li>Waliul</li>
		<li>Abhi</li>
		<li>Al Amin</li>
	</ul>

	<script>
		$(document).ready(function(){
			$('li:first').css('color','red');
			$('li:last').css('color','red');
		});
	</script>

</body>
</html>
